{% extends "base.html" %}

{% block title %}
Active Games
{% endblock %}


{% block content %}
    <h1>Welcome django templates</h1>
    There are your active games:
    <ul>
        {% for g in games%}
        <li>Game {{g.id}}: {{g.first_player}} vs {{g.second_player}} </li>
        {% endfor %}
    </ul>
    {% endblock %}
